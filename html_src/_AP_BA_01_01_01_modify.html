    <ul class="list2 mt30">
      <li class="list2-item">
        시즌 전환으로 당일 이외 항공편에 대한 정확한 정보는 해당 항공사에 확인해주시기 바랍니다.

      <li class="list2-item">

      </li>

      </li>
    </ul>
