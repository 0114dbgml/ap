<div id="fullpage" class="full-page-content">

  <section class="section main-visual" data-gnb-color="white">

    <div class="main-visual-wrap">
      <div class="main-visual-item" data-gnb-color="white" style="background-image:url(/static/ap/images/bg_main_visual_01.jpg)">

        <div class="visual-text-box">
          <div class="visual-text white grand-open">2018.01.18</div>
          <div class="visual-text white grand-open">Grand Open</div>
          <div class="visual-text white grand-open"><strong>제2 여객터미널 그랜드 오픈</strong>으로 인천공항이 다시 한 번 도약합니다.</div>
        </div>

      </div>
      <div class="main-visual-item" data-gnb-color="dark" style="background-image:url(/static/ap/images/bg_main_visual_02.jpg)">
        <div class="visual-text-box">
          <div class="visual-text blue">Incheon Airport</div>
          <div class="visual-text blue">세상을 설레게 만드는 것은 당신입니다.</div>
        </div>
      </div>
      <div class="main-visual-item" data-gnb-color="white" style="background-image:url(/static/ap/images/bg_main_visual_03.jpg)">
        <div class="visual-text-box">
          <div class="visual-text white">Incheon Airport</div>
          <div class="visual-text white">시간, 공간, 사람을 하나로 이어주는 인천국제공항</div>
        </div>
      </div>
      <div class="main-visual-item" data-gnb-color="white" style="background-image:url(/static/ap/images/bg_main_visual_04.jpg)">
        <div class="visual-text-box">
          <div class="visual-text black">Incheon Airport</div>
          <div class="visual-text black">사람과 사람을 잇는 인천국제공항</div>
        </div>
      </div>
      <div class="main-visual-item" data-gnb-color="dark" style="background-image:url(/static/ap/images/bg_main_visual_05.jpg)">
        <div class="visual-text-box">
          <div class="visual-text white">Incheon Airport</div>
          <div class="visual-text white">여행의 설렘을 인천국제공항과 함께</div>
        </div>
      </div>
    </div>

    <div class="main-visual-control">
      <div class="main-visual-control-arrow">
        <button type="button" class="arrow prev">이전</button>
        <button type="button" class="arrow next">다음</button>
      </div>
      <div class="main-visual-control-paging">
        <button type="button" class="play-button pause">일시정지</button>
      </div>
      <div class="main-visual-control-bar"></div>
    </div>

    <div class="main-visual-search">

      <div class="main-visual-search-inner">
        <div class="main-visual-search-title">운항검색</div>

        <div class="main-visual-search-flight">

          <dl class="main-visual-search-flight-area">
            <dt class="area-tab departure on"><label for="search-departure">출발</label></dt>
            <dd class="area-form on">
              <input type="text" id="search-departure" class="area-form-input" />
              <button type="button" class="area-form-button">검색</button>
            </dd>
          </dl>

          <dl class="main-visual-search-flight-area">
            <dt class="area-tab arrival"><label for="search-arrival">도착</label></dt>
            <dd class="area-form">
              <input type="text" id="search-arrival" class="area-form-input" />
              <button type="button" class="area-form-button">검색</button>
            </dd>
          </dl>

          <p class="main-visual-search-desc">※ 전체 운항시간표는 우측의 검색버튼을 클릭하면 보실 수 있습니다.</p>

        </div>
      </div>

      <div class="main-visual-search-weather">
        <div class="weather-image"><img src="/static/ap/images/icon_weather_sample.png" alt="맑음" /></div>
        <div class="weather-temperature">27<span class="celsius">℃</span></div>
      </div>

    </div>
