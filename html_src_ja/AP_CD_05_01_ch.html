      <div class="board-list">

          <p class="board-list-tit-inner"> Q. 为了参加换乘旅行需要接受出入境审查吗？ </p> </a> </div>
        <div class="board-list-body">
          <p class="board-list-desc"> 如果想参加换乘旅行需要接受入境审查，结束旅行后需要通过出境审查和安全检查. </p> </div> </div>
      <div class="board-list">

        <div class="board-list-body">
          <p class="board-list-desc"> 旅行申请要通过如果审查在1楼中央前台办理 </p> </div> </div>
      <div class="board-list">
        <div class="board-list-head"> <a class="board-list-tit ico arrow-down" href="">
          <p class="board-list-tit-inner"> Q. 旅行申请要通过如果审查在1楼中央前台办理 </p> </a> </div>

<script>
  $('.board-list').removeClass('on');
  $('.board-list-tit').on('click', function(e){
    $(this).parents('.board-list').addClass('on').siblings().removeClass('on');
    e.preventDefault();

  });
</script>
